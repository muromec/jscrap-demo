<!doctype>
<html>
    <script src="/static/jscrap/jscrap.js" ></script>
    <script src="/?js" ></script>
    <body>
        I`m at {{url}}
        {% if url == '/' %}
        <script>
        window.onload = function() {
            var ctx = new Context({
                "url": "/js",
                "nav": {{nav|safe}},
                "gen": "jscrap on "+window.navigator.userAgent,
                "post_list": {{post_list|safe}},
            });
            var tpl = environment.tpl['splash.html'];

            document.write(tpl.root(ctx))
        }
        </script>
        {% endif %}

        <h2>Links</h2>
        <ul>
            {% for link in nav.links %}
            <li>
                <a href="{{link.url}}">{{ link.name }}</a>
            </li>
            {% endfor %}
        </ul>

        {% for post in post_list %}
        <div class="post">
            <h1>{{post.title}}</h1>
            <div class="post-body">
                {{post.body}}
            </div>
        </div>
        {% endfor %}

        <footer style="bottom: 20px; position: fixed">
        Generated by {{gen}}
        </footer>
    </body>
</html>
